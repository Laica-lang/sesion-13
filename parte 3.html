<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    let num1 = parseInt(prompt("Ingresa el primer número: "), 10);
    let num2 = parseInt(prompt("Ingresa el segundo número: "), 10);
    let operacion = parseInt(prompt("Ingresa la operación (1: sumar, 2: restar, 3: multiplicar, 4: dividir): "))
    
    let resultado = calculadora(num1, num2, operacion);
    alert("El resultado de la operación es: " + resultado);
    
    function sumar(num1, num2) {
        return num1 +num2;
    }
    
    function restar(num1,num2) {
        return num1 -num2;
    }
    
    function multiplicar(num1,num2) {
        returnnum1 * num2;
    }
    
    function dividir(num1, num2) {
        if (num2=== 0) {
            return 'No se puede dividir por cero';
        }
        return num1 /num2;
    }
    
    function calculadora(num1,num2, operacion) {
         switch (operacion) {
            case 1: return sumar(num1,num2);
            case 2: return restar(num1,num2); 
            case 3: return multiplicar(num1, num2); 
            case 4: return dividir(num1, num2); 
            default: return 'Operación no válida'; }
         }
    </script>
</body>
</html>
