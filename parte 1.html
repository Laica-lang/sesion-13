<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1</title>
</head>
<body>
    <script>
let num1=parseInt(prompt("ingrese un numero: "))     
let num2=parseInt(prompt("ingrese un segundo numero: "))   
        
alert("la suma de los 2 numeros es: "+sumar(num1,num2))
alert("la resta de los 2 numeros es: "+restar(num1,num2))
alert("la multiplicacion de los 2 numeros es: "+multiplicar(num1,num2))
alert("la division de los 2 numeros es: "+dividir(num1,num2))
function sumar(num1,num2) {
      return num1 +num2;
  }

  function restar(num1,num2) {
      return num1 - num2;
  }
  
function multiplicar(num1,num2) {
      return num1*num2;
  }
  
function dividir(num1,num2) {
      return num1 /num2;
  }
    </script>
</body>
</html>
